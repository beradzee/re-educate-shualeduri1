<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-box">
        <div class="left-box">
            <div class="left-box-1">
                <p class="left-box-1">
                    Your Result
                </p>
            </div>
            <div class="left-box-2">
                <p class="p1">76</p>
                <p class="p2">of 100</p>
            </div>
            <div class="left-box-3">
                <p class="p1">Great</p>
                <p class="p2">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>
        <div class="right-box">
            <p class="title">Summary</p>
            <div class="btn-section">
                <div class="btn b-1">
                    <img src="icons/iconoir_flash.png" alt="flash-icon">
                    <p>Reaction</p>
                    <p class="p2">80 <span>/ 100</span></p>
                </div>
                <div class="btn b-2">
                    <img src="icons/iconoir_brain.svg" alt="brain-icon">
                    <p>Memory</p>
                    <p class="p2">92 <span>/ 100</span></p>
                </div>
                <div class="btn b-3">
                    <img src="icons/iconoir_chat-remove.svg" alt="caht-icon">
                    <p>Verbal</p>
                    <p class="p2">61 <span>/ 100</span></p>
                </div>
                <div class="btn b-4">
                    <img src="icons/iconoir_eye-empty.svg" alt="eye-icon">
                    <p>Visual</p>
                    <p class="p2">73 <span>/ 100</span></p>
                </div>
            </div>
            <div class="continue">
                <p>Continue</p>
            </div>
        </div>
    </div>
</body>

</html>
